<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Validation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
  <h2>Registration Form</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <!-- Full Name -->
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
    <br><br>

    <!-- Email -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <!-- Phone -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="^\d{10}$" placeholder="Enter your number" required>
    <br><br>

    <!-- Password -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    <br><br>

    <!-- Confirm Password -->
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Enter your password again" required>
    <br><br>

    <!-- Gender -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male" required> Male
    <input type="radio" id="female" name="gender" value="female"> Female
    <input type="radio" id="other" name="gender" value="other"> Other
    <br><br>

    <!-- Date of Birth -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <!-- Skills (Multiple options) -->
    <label for="skills">Skills:</label>
    <select name="skills" id="skills">
        <option value="html">HTML</option>
        <option value="javascript">javascript</option>
        <option value="python">python</option>
        <option value="css">css</option>
        
    </select>
    <br><br>

    <!-- Agree to terms -->
    <label>
      <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions
    </label>
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
  </div>
</body>
</html>
